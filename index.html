<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/scripts.js"></script>
    <title>P I Z Z A : Doctors say it's good for your soul!*</title>
  </head>
  <body>
    <div class="container white">
      <div class="card red">
        <h1>Aren't you hungry?</h1>
      </div>
      <div class="row">
        <div class="col s8">
          <form id="pizza-form">
            <h4>What toppings would you like?</h4>
            <h6>If more than 2 regular topping are selected, each additional toppings will be $1.25 extra. <span class="red lighten-4">Special toppings</span> are each $2.00 extra.</h6>
            <div class="row">
              <div class="col s4">
                <p>
                  <input type="checkbox" id="1" name="regular-topping" value="pepperoni">
                  <label for="1">pepperoni</label>
                </p>
                <p>
                  <input type="checkbox" id="2" name="regular-topping" value="sausage">
                  <label for="2">sausage</label>
                </p>
                <p>
                  <input type="checkbox" id="3" name="regular-topping" value="mushrooms">
                  <label for="3">mushrooms</label>
                </p>
                <p>
                  <input type="checkbox" id="4" name="regular-topping" value="olives">
                  <label for="4">olives</label>
                </p>
                <p>
                  <input type="checkbox" id="5" name="regular-topping" value="bell-peppers">
                  <label for="5">bell peppers</label>
                </p>
                <p>
                  <input type="checkbox" id="6" name="regular-topping" value="onions">
                  <label for="6">onions</label>
                </p>
              </div>
              <div class="col s4">
                <p>
                  <input type="checkbox" id="7" name="regular-topping" value="Canadian bacon">
                  <label for="7">Canadian bacon</label>
                </p>
                <p>
                  <input type="checkbox" id="8" name="regular-topping" value="bacon">
                  <label for="8">bacon</label>
                </p>
                <p>
                  <input type="checkbox" id="9" name="regular-topping" value="jalapenos">
                  <label for="9">jalapenos</label>
                </p>
                <p>
                  <input type="checkbox" id="10" name="regular-topping" value="artichokes">
                  <label for="10">artichokes</label>
                </p>
                <p>
                  <input type="checkbox" id="11" name="regular-topping" value="pesto">
                  <label for="11">pesto</label>
                </p>
                <p>
                  <input type="checkbox" id="12" name="regular-topping" value="pineapple">
                  <label for="12">pineapple</label>
                </p>
              </div>
              <div class="col s4">
                <p>
                  <input type="checkbox" id="13" name="special-topping" value="BBQ chicken">
                  <label for="13" class="red lighten-4">BBQ chicken</label>
                </p>
                <p>
                  <input type="checkbox" id="14" name="special-topping" value="steak">
                  <label for="14" class="red lighten-4">steak</label>
                </p>
                <p>
                  <input type="checkbox" id="15" name="special-topping" value="shrimp">
                  <label for="15" class="red lighten-4">shrimp</label>
                </p>
                <p>
                  <input type="checkbox" id="16" name="special-topping" value="black truffle">
                  <label for="16" class="red lighten-4">black truffle</label>
                </p>
              </div>
            </div>

            <h4>What size would you like:</h4>
            <input type="radio" name="size" value="s" id="small">
            <label for="small">Small (15")</label>
            <input type="radio" name="size" value="m" id="medium">
            <label for="medium">Medium (18")</label>
            <input type="radio" name="size" value="l" id="large">
            <label for="large">Large (21")</label>

            <p>
              <button id="button-price-check" type="submit" class="btn waves-effect waves-light orange lighten-1 black-text">Check your total</button>
              <button id="button-price-check" type="reset" class="btn waves-effect waves-light teal lighten-1 black-text">Reset</button>

            </p>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <form id="subtotal-form">
            <div class="card-panel amber lighten-5 subtotal">
              <div id="subtotal-list">
                This is where you'll see your pizza.
              </div>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
