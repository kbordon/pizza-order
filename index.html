<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/scripts.js"></script>
    <title>P I Z Z A : Doctors say it's good for your soul!*</title>
  </head>
  <body>
    <div class="container">
      <h1>Aren't you hungry?</h1>
      <div class="row">
        <div class="col s7">
          <form id="pizza-form">
            <h4>What would you like on your pizza?</h4>
            <input type="checkbox" id="1" name="regular-topping" value="pepperoni">
            <label for="1">Pepperoni</label>

            <p>
              <input type="radio" name="size" value="s" id="small">
              <label for="small">Small</label>
              <input type="radio" name="size" value="m" id="medium">
              <label for="medium">Medium</label>
              <input type="radio" name="size" value="l" id="large">
              <label for="large">Large</label>
            </p>

            <button id="button-price-check" type="submit" class="btn waves-effect waves-light orange lighten-1 black-text">Check your total</button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <form id="subtotal-form">
            <div id="subtotal-list">
              This is where you'll see your pizza.
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
