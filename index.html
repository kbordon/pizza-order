<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/scripts.js"></script>
    <title>P I Z Z A : Doctors say it's good for your soul!*</title>
  </head>
  <body>
    <div class="container">
      <h1>Aren't you hungry?</h1>
      <div class="row">
        <div class="col s7">
          <form id="pizza-form">
            <h4>What would you like on your pizza?</h4>
            <div class="row">
              <div class="col s6">
                <p>
                  <input type="checkbox" id="1" name="regular-topping" value="pepperoni">
                  <label for="1">pepperoni</label>
                </p>
                <p>
                  <input type="checkbox" id="2" name="regular-topping" value="sausage">
                  <label for="2">sausage</label>
                </p>
                <p>
                  <input type="checkbox" id="3" name="regular-topping" value="mushrooms">
                  <label for="3">mushrooms</label>
                </p>
                <p>
                  <input type="checkbox" id="4" name="regular-topping" value="olives">
                  <label for="4">olives</label>
                </p>
                <p>
                  <input type="checkbox" id="5" name="regular-topping" value="bell-peppers">
                  <label for="5">bell peppers</label>
                </p>
                <p>
                  <input type="checkbox" id="6" name="regular-topping" value="onions">
                  <label for="6">onions</label>
                </p>
              </div>
              <div class="col s6">
                <p>
                  <input type="checkbox" id="7" name="regular-topping" value="Canadian bacon">
                  <label for="7">Canadian bacon</label>
                </p>
                <p>
                  <input type="checkbox" id="8" name="regular-topping" value="bacon">
                  <label for="8">bacon</label>
                </p>
                <p>
                  <input type="checkbox" id="9" name="regular-topping" value="jalapenos">
                  <label for="9">jalapenos</label>
                </p>
                <p>
                  <input type="checkbox" id="10" name="regular-topping" value="artichokes">
                  <label for="10">artichokes</label>
                </p>
                <p>
                  <input type="checkbox" id="11" name="regular-topping" value="tomatoes">
                  <label for="11">tomatoes</label>
                </p>
                <p>
                  <input type="checkbox" id="12" name="regular-topping" value="pineapple">
                  <label for="12">pineapple</label>
                </p>
              </div>
            </div>

            <p>
              <input type="radio" name="size" value="s" id="small">
              <label for="small">Small</label>
              <input type="radio" name="size" value="m" id="medium">
              <label for="medium">Medium</label>
              <input type="radio" name="size" value="l" id="large">
              <label for="large">Large</label>
            </p>

            <button id="button-price-check" type="submit" class="btn waves-effect waves-light orange lighten-1 black-text">Check your total</button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <form id="subtotal-form">
            <div id="subtotal-list">
              This is where you'll see your pizza.
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
